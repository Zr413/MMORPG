<!-- confirm_registration.html -->
{% extends 'flatpages/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h2>Подтверждение профиля</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Подтвердить почту</button>
    </form>
{% endblock %}
