{% extends 'flatpages/base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">{% trans 'Create new post' %}</legend>
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-secondary btn-sm mt-1 mb-1" type="submit">{% trans 'Save' %}</button>
            </div>
        </form>
    </div>
{% endblock content %}
